  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>F.L.A.R.E. Dashboard</title>
      <meta http-equiv="refresh" content="15" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    </head>
    <body class="flare-body">
      <nav class="navbar navbar-expand-lg navbar-dark nav-glass">
        <div class="container-fluid">
          <a class="navbar-brand brand-lockup" href="/">
            <img
              src="{{ url_for('static', filename='css/logo.png') }}"
              alt="F.L.A.R.E. logo"
              class="brand-logo"
            />
            <span class="brand-text">F.L.A.R.E.</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/">Overview</a></li>
              <li class="nav-item"><a class="nav-link" href="/devices">Devices</a></li>
              <li class="nav-item"><a class="nav-link" href="/model">Model</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container py-4 page-wrap">
        {% block content %}{% endblock %}
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
      {% block scripts %}{% endblock %}
    </body>
  </html>

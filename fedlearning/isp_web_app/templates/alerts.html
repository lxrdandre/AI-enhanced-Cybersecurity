{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Alerts</h5>
    <ul class="list-group">
      {% for a in alerts %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          <strong>{{ a.router_id }}</strong>
          <span class="badge bg-{{ 'danger' if a.severity=='high' else 'warning' if a.severity=='medium' else 'secondary' }}">
            {{ a.severity }}
          </span>
        </div>
        <div class="text-muted small">{{ a.time }}</div>
        <div>{{ a.message }}</div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="card glass-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <div class="eyebrow">Fleet View</div>
        <h5 class="card-title mb-0">Devices</h5>
      </div>
      <span class="chip">Live status</span>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle fleet-table">
        <thead>
          <tr>
            <th>Router ID</th>
            <th>Region</th>
            <th>Status</th>
            <th>Last Seen</th>
            <th>Anomalies (24h)</th>
            <th>Model on device</th>
          </tr>
        </thead>
        <tbody>
          {% for d in devices %}
          <tr class="router-row" onclick="window.open('/devices/{{ d.id }}','_blank')">
            <td class="mono">
              <a class="router-link" href="/devices/{{ d.id }}" target="_blank">{{ d.id }}</a>
            </td>
            <td>{{ d.region }}</td>
            <td>
              <span class="status-pill status-{{ d.status }}">
                {{ d.status }}
              </span>
            </td>
            <td>{{ d.last_seen_str }}</td>
            <td>
              <span class="badge badge-glow">{{ d.anomalies_24h }}</span>
            </td>
            <td class="mono">{{ d.model_name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
